<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservaci贸n de Asientos por Evento</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="css3.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="bg-rojo py-3">
    <div class="container">
      <h1 class="text-white text-center">Sistema de Reservaci贸n de Asientos</h1>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container my-4">
    <div class="row">
      <!-- Formulario lateral -->
      <aside class="col-12 col-md-4 mb-4">
        <div class="card">
          <div class="card-header bg-light">
            <h5 class="text-rojo fw-bold">Crear Evento</h5>
          </div>
          <div class="card-body">
            <form id="eventoForm">
              <div class="mb-3">
                <label for="nombreEvento" class="form-label">Nombre del Evento</label>
                <input type="text" class="form-control" id="nombreEvento" required>
              </div>
              <div class="mb-3">
                <label for="fechaEvento" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fechaEvento" required>
              </div>
              <div class="mb-3">
                <label for="horaEvento" class="form-label">Hora</label>
                <input type="time" class="form-control" id="horaEvento" required>
              </div>
              <button class="btn bg-rojo text-white w-100" type="submit">Crear</button>
            </form>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-header bg-light">
            <h5 class="text-rojo fw-bold">Seleccionar Evento</h5>
          </div>
          <div class="card-body">
            <select id="selectorEventos" class="form-select"></select>
          </div>
        </div>
      </aside>

      <!-- Zona de asientos -->
      <section class="col-12 col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 id="tituloEvento" class="text-rojo"></h4>
          <button class="btn btn-sm btn-outline-danger" id="eliminarReservas">Eliminar Reservas</button>
        </div>

        <div class="legend d-flex gap-3 mb-3">
          <div><span class="legend-box bg-white border"></span> Disponible</div>
          <div><span class="legend-box bg-warning"></span> Reservado</div>
          <div><span class="legend-box bg-rojo"></span> Seleccionado</div>
        </div>

        <div class="row" id="secciones">
          <div class="col-12 col-md-6">
            <h5 class="text-center">Secci贸n 1</h5>
            <div class="seat-grid" id="section1"></div>
          </div>
          <div class="col-12 col-md-6">
            <h5 class="text-center">Secci贸n 2</h5>
            <div class="seat-grid" id="section2"></div>
          </div>
        </div>

        <div id="infoAsiento" class="mt-4 d-none">
          <h5>Asiento seleccionado</h5>
          <p id="detalleAsiento"></p>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="nombreReserva" placeholder="Nombre">
            <button class="btn bg-rojo text-white" id="reservarBtn">Reservar</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Bootstrap y script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script3.js"></script>
</body>
</html>
