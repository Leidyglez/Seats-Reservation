<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reserva de Asientos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="text-center">Sistema de Reserva de Asientos</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color seat-available"></div>
                        <span>Disponible</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color seat-reserved"></div>
                        <span>Reservado</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color seat-selected"></div>
                        <span>Seleccionado</span>
                    </div>
                </div>

                <div class="seat-container">
                    <div class="stage">ESCENARIO</div>
                    
                    <div class="seats-layout">
                        <div class="seats-section" id="section1"></div>
                        <div class="center-aisle"></div>
                        <div class="seats-section" id="section2"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="row g-3 mb-4">
                    <div class="col-6">
                        <div class="card text-center CA text-white bg-secondary shadow-lg card-counter" onclick="mostrarModal('disponibles')">
                            <div class="card-body py-4">
                                <h6 class="card-title mb-2">Asientos Disponibles</h6>
                                <h2 id="totalDisponibles" class="fw-bold mb-0">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card text-center text-white shadow-lg card-counter" onclick="mostrarModal('reservados')">
                            <div class="card-body py-4">
                                <h6 class="card-title mb-2">Asientos Reservados</h6>
                                <h2 id="totalReservados" class="fw-bold mb-0">0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="delete-all-btn" class="btn w-100 text-white" style="background-color: #bf2025;" onclick="eliminarTodasReservas()">
                    <i class="fas fa-trash-alt me-2"></i>Eliminar Todas las Reservas
                </button>
                
                <div class="seat-info mt-4">
                    <h4><i class="fas fa-search me-2"></i>Buscar reserva</h4>
                    <div class="mb-3">
                        <label for="search-name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="search-name">
                    </div>
                    <button id="search-btn" class="btn btn-primary w-100">
                        <i class="fas fa-search me-2"></i>Buscar
                    </button>
                    <div id="search-results" class="mt-3"></div>
                </div>
                <div class="seat-info">
                    <h4><i class="fas fa-chair me-2"></i>Asiento seleccionado</h4>
                    <div id="selected-seat-info">
                        <p class="text-muted">No hay asiento seleccionado</p>
                    </div>
                    <div id="reservation-form" style="display: none;">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <button id="reserve-btn" class="btn btn-primary w-100">
                            <i class="fas fa-check me-2"></i>Reservar
                        </button>
                    </div>
                    <div id="modification-form" style="display: none;">
                        <div class="mb-3">
                            <label for="edit-name" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="edit-name" required>
                        </div>
                        <div class="d-flex gap-2">
                            <button id="update-btn" class="btn btn-primary flex-grow-1">
                                <i class="fas fa-sync-alt me-2"></i>Actualizar
                            </button>
                            <button id="delete-btn" class="btn btn-danger flex-grow-1">
                                <i class="fas fa-trash-alt me-2"></i>Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Informaci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
